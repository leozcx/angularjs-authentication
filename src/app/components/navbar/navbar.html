<meta charset="utf-8" >
<nav id="js-aside" class="mala-aside">
	<ul ng-repeat="topItem in vm.data" class="mala-subnavi-list">
		<li class="mala-subnavi-item" ng-if="vm.hasPermit(topItem)">
			<div class="mala-subnavi-lead mala-clearfix report"> 
				<i ng-if="topItem.hasIcon" class="{{topItem.iconClass}}"></i>
				{{topItem.pageDisplayName}}
                <span ng-if="topItem.hasChildren" class="mala-arrow mala-arrow-down mala-fr"></span>
            </div>
            <ul class="mala-thirdnavi-list" style="margin-left: 20px;" ng-repeat="secondItem in topItem.children">
            	<li class="mala-subnavi-item" ng-if="secondItem.hasChildren && vm.hasPermit(secondItem)" >
            		<div class="mala-subnavi-lead mala-clearfix product_report">
	                    	<i class="fa fa-exchange fa-fw"></i>
	                    	{{secondItem.pageDisplayName}}
	                    	<span class="mala-arrow mala-arrow-down mala-fr"></span>
            		</div>
                    <ul class="mala-thirdnavi-list">
                    	<li ng-repeat="thirdItem in secondItem.children" class="mala-thirdnavi-item">
                    		<a nf-if="vm.hasPermit(thirdItem)" ng-click="vm.onClick(thirdItem)" ng-class="vm.selectedPage == secondItem.pageId ? 'active' : ''" class="mala-thirdnavi-link select" href="{{thirdItem.href}}">{{thirdItem.pageDisplayName}}</a>
                    	</li>
                    </ul>
                </li>
                <li ng-if="!secondItem.hasChildren && vm.hasPermit(secondItem)" class="mala-subnavi-item">
                	<a ng-click="vm.onClick(secondItem)" ng-class="vm.selectedPage == secondItem.pageId ? 'select active' : ''" class="mala-subnavi-link select total_report" href="{{secondItem.href}}"> 
                		<i class="fa fa-exchange fa-fw"></i>
                		{{secondItem.pageDisplayName}}
                	</a>
                </li>
            </ul>
		</li>
	</ul>

</nav>
